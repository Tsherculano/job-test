<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question√°rio Agrotools</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

    <script src="./script.js" defer></script>
</head>

<body>

    <div class="btn-container">
        <button class="btn-CreateForm">CREATE FORM</button>
    </div>
    <div class="show-forms-done">
        <h2>Completed forms</h2>
    </div>

    <div id="modal-menu" class="modal-container">
        <div class="modal">
            <button class="btn-close">X</button>
            <h3>Enter the questions</h3>
            <form action="" method="post">
                <fieldset>
                  
                    <div>
                        <input required type="text" placeholder="Full Name"/>
                    </div>
                    <div>
                        <input required type="text" placeholder="Question"/>
                    </div>
                    <div>
                        <input type="text" placeholder="Answer"/>
                    </div>
              

                    <button type="submit">SUBMIT</button>

                </fieldset>
            </form>
        </div>

    </div>



</body>

</html>
